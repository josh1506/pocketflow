<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}PocketFlow{% endblock %}</title>
    {% include 'head/css.html' %}
</head>
<body class="bg-gray-900">
<div class="flex justify-center">
    <div class="max-w-[40rem] w-full bg-white relative">
        <header class="h-14 flex justify-between items-center px-4 fixed left-0 right-0 bg-white max-w-[40rem] mx-auto border-b">
            <div class="flex gap-2">
                <img src="asd.png" alt="logo">
                <span>PocketFlow</span>
            </div>
            <div>
                More
            </div>
        </header>

        <main class="flex flex-col gap-2 py-16 min-h-screen">
            <div class="w-full py-2 px-4">
                <span class="text-lg">Overview</span>
                <div class="h-80 flex justify-center items-center bg-gray-200 rounded-lg mt-2">
                    <span>Pie Chart</span>
                </div>
            </div>

            <div class="w-full py-2 px-4">
                <div class="flex justify-between items-center">
                    <span class="text-lg">Income</span>
                    <div class="flex gap-2">
                        <button class="bg-secondary rounded border p-2 font-semibold hover:bg-secondaryHover duration-300">
                            Edit
                        </button>
                        <button class="bg-primary rounded border p-2 font-semibold hover:bg-primaryHover duration-300">
                            Create
                        </button>
                    </div>
                </div>
                <div class="h-80 flex justify-center items-center bg-gray-200 rounded-lg mt-2">
                    <span>Bar Chart</span>
                </div>
            </div>

            <div class="w-full py-2 px-4">
                <div class="flex justify-between items-center">
                    <span class="text-lg">Expenses</span>
                    <div class="flex gap-2">
                        <button class="bg-secondary rounded border p-2 font-semibold hover:bg-secondaryHover duration-300">
                            Edit
                        </button>
                        <button class="bg-primary rounded border p-2 font-semibold hover:bg-primaryHover duration-300">
                            Create
                        </button>
                    </div>
                </div>
                <div class="h-80 flex justify-center items-center bg-gray-200 rounded-lg mt-2">
                    <span>Bar Chart</span>
                </div>
            </div>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t h-14 flex max-w-[40rem] mx-auto w-full shadow">
            <button class="h-full w-1/3 bg-white hover:bg-gray-200 duration-500 cursor-pointer">Overview</button>
            <button class="h-full w-1/3 bg-white hover:bg-gray-200 duration-500 cursor-pointer">Income</button>
            <button class="h-full w-1/3 bg-white hover:bg-gray-200 duration-500 cursor-pointer">Expenses</button>
        </nav>
    </div>
</div>
</body>
</html>
