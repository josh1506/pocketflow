{% extends 'auth/base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}

<div class="w-full bg-white px-4 sm:px-10 py-10">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <img class="mx-auto h-10 w-auto" src="{% static 'images/common/logo.png' %}" alt="Your Company">
        <h2 class="mt-6 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Sign Up</h2>
    </div>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex flex-col gap-2">
            <button type="submit"
                    class="w-full bg-primary text-white py-2 rounded-md hover:bg-primaryHover transition duration-300">
                Sign Up
            </button>
            <a href="{% url 'login' %}"
               class="w-full bg-secondary py-2 rounded-md hover:bg-secondaryHover transition duration-300 text-black border text-center">
                Back
            </a>
        </div>
    </form>
</div>

{% endblock %}
